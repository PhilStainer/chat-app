type User {
  _id: ID!
  email: String!
  image: String
  confirmed: Boolean
  blocked: Boolean
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Query {
  _empty: String
}

type Mutation {
  register(input: UserRegisterInput!): User!
  login(input: UserRegisterInput): User!
}

type Subscription {
  _empty: String
}

input UserRegisterInput {
  email: String!
  password: String!
}
