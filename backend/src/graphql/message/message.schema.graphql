type Message {
  _id: ID!
  text: String
  sender: User!
  createdAt: DateTime!
}

type Query {
  messages(input: MessagesInput!): [Message!]!
}

type Mutation {
  addMessage(input: MessageInput!): Message!
}

type Subscription {
  messageAdded: Message!
}

input MessagesInput {
  chatId: ID!
  skip: Int
  limit: Int
}

input MessageInput {
  chatId: ID!
  text: String!
}
